<body>
  <h1>Just a list for exercise 6</h1>
  <ul>
    <li>apple</li>
    <li>banana</li>
    <li>grape</li>
    <li>orange</li>
    <li>pineapple</li>
  </ul>

  <script>
    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'HammarstrÃ¶m', year: 1829, passed: 1909 }
    ];

    const people = ['Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle', 'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black, Elk', 'Blair, Robert', 'Blair, Tony', 'Blake, William'];

    // Array.prototype.filter()
    const fifties = inventors.filter(inventor => inventor.year >= 1500 && inventor.year <= 1599)

    console.groupCollapsed('fifties')
    console.log('List of inventors for those who were born in the 1500')
    console.table(fifties)
    console.groupEnd()

    // Array.prototype.map()
    const inventorsFullNames = inventors.map(inventor => `${inventor.first} ${inventor.last}`)

    console.groupCollapsed('inventorsFullNames')
    console.log('An array of the inventors first and last names')
    console.table(inventorsFullNames)
    console.groupEnd()

    // Array.prototype.sort()
    const inventorsByBirthDate = inventors.sort((a, b) => a.year - b.year)

    console.groupCollapsed('inventorsByBirthDate')
    console.log('Inventors by birth date, oldest to youngest')
    console.table(inventorsByBirthDate)
    console.groupEnd()

    // Array.prototype.reduce()
    const inventorsLivedYears = inventors.reduce((acc, cur) => acc + (cur.passed - cur.year), 0)
    console.log('Sum of the ages of all inventors', inventorsLivedYears)

    // 5.
    const inventorsOldest = inventors.sort((a, b) => (b.passed - b.year) - (a.passed - a.year))
    const inventorsOldestAges = inventorsOldest.map(inventor => inventor.passed - inventor.year)

    console.groupCollapsed('inventorsOldestAges')
    console.log('Inventors by years lived')
    console.table(inventorsOldestAges)
    console.groupEnd()

    // 6. List that contain 'app'
    const targetList = document.querySelector('ul')
    const items = Array.from(targetList.querySelectorAll('li'))
    const app = items
                  .map(item => item.textContent)
                  .filter(fruit => fruit.includes('app'))

    console.log('Fruits that includes "app"', app)

    // 7.
    const peopleOrdered = people.sort((a, b) => {
      const [aLast, aFirst] = a.split(', ')
      const [bLast, bFirst] = b.split(', ')
      return a - b
    })

    console.groupCollapsed('inventorsOldestAges')
    console.log('People ordered alphabetically by last name')
    console.table(peopleOrdered)
    console.groupEnd()

    // 8. Reduce Exercise
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck'];

    const transportation = data.reduce((newObj, item) => {
      if (!newObj[item]) newObj[item] = 0
      newObj[item]++
      return newObj
    }, {})

    console.groupCollapsed('transportation')
    console.log('Instances of each transportation')
    console.table(transportation)
    console.groupEnd()
  </script>
</body>
